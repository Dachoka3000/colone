{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% if projects %}
            {% for project in projects %}
            <div class="col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-header"><h3>{{project.title}}</h3></div>
                    <div class="card-body">
                        <img src="{{project.image.url}}" alt="landing page">
                    </div>
                    <div class="card-footer">
                        <h4>Live link: {{project.link}}</h4>
                        <button class="btn btn-primary"><a href="{% url 'projectdetail'%}">View More</a></button>
                    </div>
                </div>
            </div>

            {% endfor %}
        {% else %}
            <h2 class="text-center">Ooops! There are no projects to display yet.</h2>
            <h4 class="text-center"><a href="#">Add a project</a></h4>

        {% endif %}
    </div>
</div>

{% endblock %}
