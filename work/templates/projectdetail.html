{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>{{project.title}}</h3>
            </div>
            <div class="panel-body">
                <img src="{{project.image.url}}" alt="landing page" style="height: 400px;width: 400px;" class="img-fluid img-rounded">
                <h5 style="text-decoration: underline;">Description</h5>
                <p>{{project.description}}</p>
            </div>
            <div class="panel-footer">
                <h4> <a href="{{project.link}}">Live link: {{project.link}}</a> </h4>
                <h4>Made by: {{project.owner}}</h4>
                <h5>Number of ratings: {{project.ratings.count}}</h5>
                <p>Uploaded on {{project.date_added}}</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
